<!DOCTYPE>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function square() {
        var number = getElementById("number1");
        number.value = number.value * number.value;
      }
    </script>
  </head>
  <body>
    Number: 
    <input type="text" id="number1">
    <br/>
    <button onclick="square()"> 
      x<sup>2</sup>
    </button
  </body>
</html>
